<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Autocomplete</title>
  </head>

  <body>
    <h1>Autocomplete</h1>
    <lit-autocomplete>
      fulllist='[ {"value": "1", "text": "hello"}, {"value": "2", "text": "hi"}.
      {"value": "3", "text": "How are you"}. {"value": "4", "text": "My name
      is"}. ]'
      <input type="text" placeholder="search value" />
    </lit-autocomplete>
  </body>
</html>
