<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Autocomplete example</title>
    <script type="module" src="./src/autocomplete.js"></script>
  </head>

  <body>
    Text autocomplete:
  
      <lit-autocomplete 
            fulllist='[
              {"value": "1", "text":"hello" },
              {"value": "2", "text":"hi"},
              {"value": "3", "text":"How are you" },
              {"value": "4", "text":"My name is" }]'>
            <input type="text" placeholder="search value" />
      </nega-autocomplete>
  <link rel="stylesheet" href="./src/style.css">
  </body>
</html>
